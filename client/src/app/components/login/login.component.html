@if(formType=='register'){
  <div class="login-container d-flex flex-column justify-content-center">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #loginForm="ngForm">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Username"
          class="username-input"
        >
      </div>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Email"
          class="email-input"
        >
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Password"
          class="password-input"
        >
      </div>
      <button 
        type="submit" 
        [disabled]="!username.trim() || !email.trim() || !password.trim()" 
        class="login-button"
      >
        Sign In
      </button>
    </form>
    <span style="cursor: pointer; text-decoration: underline;" (click)="OnClickBack()"> Back </span>
  </div>
}
@else{
  <div class="login-container d-flex flex-column justify-content-center align-item-center">
    <h2>Join Chat</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Email"
          class="email-input"
        >
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Password"
          class="password-input"
        >
      </div>
      <button 
        type="submit" 
        [disabled]="!email.trim() || !password.trim()" 
        class="login-button"
      >
        Join
      </button>
    </form>
    <span style="cursor: pointer; color: blue; text-decoration: underline" (click)="OnClickRegister()">Create Account</span>
  </div>

}
