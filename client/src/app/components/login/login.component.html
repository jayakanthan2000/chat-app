<div class="login-container">
  <h2>Join Chat</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Username"
        class="username-input"
      >
    </div>
    <div class="form-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Email"
        class="email-input"
      >
    </div>
    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Password"
        class="password-input"
      >
    </div>
    <button 
      type="submit" 
      [disabled]="!username.trim() || !email.trim() || !password.trim()" 
      class="login-button"
    >
      Join
    </button>
  </form>
</div>
